{% extends "base.html" %}
{% block title %}{% if object %}Edit Team{% else %}Create Team{% endif %}{% endblock %}

{% block content %}
<div class="container py-4" style="max-width: 720px;">
  <h1 class="h3 mb-3">{% if object %}Edit Team{% else %}Create Team{% endif %}</h1>

  <div class="card">
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2">
          <button class="btn btn-primary" type="submit">Save</button>
          <a class="btn btn-outline-secondary" href="{% url 'core:teams_manage' %}">Back</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
