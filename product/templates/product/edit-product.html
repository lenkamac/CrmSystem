{% extends 'base.html' %}
{% load static %}

{% block title %}Edit Product{% endblock %}

{% block content %}

    {% block css %}
    	<link rel="stylesheet" href="{% static 'product/product.css' %}">
    {% endblock %}

    {% include 'core/partials/offcanvas_menu.html' %}

    <div class="container mt-5 py-md-4 bg-warning" id="edit-product">
        <div class="row justify-content-center bg-danger my-md-3 mx-xxl-3">
            <div class="col-md-8 w-75 bg-white offset-md-2">
                <div class="card products-card shadow">
                    <div class="card-header text-dark">
                        <h3>
                            <i class="bi bi-pencil-square"></i> Edit Product
                        </h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name *</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="net_price" class="form-label">Net Price *</label>
                                <input type="number" step="0.01" class="form-control" id="net_price" name="net_price" value="{{ product.net_price }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="sold_quantity" class="form-label">Sold Quantity</label>
                                <input type="number" class="form-control" id="sold_quantity" name="sold_quantity" value="{{ product.sold_quantity }}">
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="4">{{ product.description }}</textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="{% url 'product:product_list' %}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-warning text-dark">
                                    <i class="bi bi-save"></i> Update Product
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
