{% extends 'base.html' %}
{% load static %}

{% block title %}Add Product{% endblock %}

{% block content %}
    {% block css %}
    	<link rel="stylesheet" href="{% static 'product/product.css' %}">
    {% endblock %}

    {% include 'core/partials/offcanvas_menu.html' %}

    <div class="container mx-auto mt-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h3 class="fw-bolder text-center text-white">Add New Product</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="name" class="form-label">Product Name *</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="net_price" class="form-label">Net Price *</label>
                                <input type="number" step="0.01" class="form-control" id="net_price" name="net_price" required>
                            </div>

                            <div class="mb-3">
                                <label for="sold_quantity" class="form-label">Sold Quantity</label>
                                <input type="number" class="form-control" id="sold_quantity" name="sold_quantity" value="0">
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="{% url 'product:product_list' %}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn add-button">Add Product</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
