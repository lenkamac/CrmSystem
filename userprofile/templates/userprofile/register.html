{% extends 'base.html' %}

{% block content %}

    <div class="container" style="max-width: 480px; margin: 2rem auto;">
        <h2 style="margin-bottom: 1rem;">Create an account</h2>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

    <form method="post" action="{% url 'userprofile:register' %}">
    {% csrf_token %}

        <!-- Username -->
        <div style="margin-bottom: 0.75rem;">
            <label for="id_username">Username</label>
            <input type="text" id="id_username" name="username" required minlength="3"
                   maxlength="150" autocomplete="username"
            style="display:block;width:100%;padding:0.5rem;margin-top:0.25rem;"/>
        </div>

        <!-- Email -->
        <div style="margin-bottom: 0.75rem;">
            <label for="id_email">Email</label>
            <input type="email" id="id_email" name="email" required autocomplete="email"
                   style="display:block;width:100%;padding:0.5rem;margin-top:0.25rem;"/>
        </div>

        <!-- Password -->
        <div style="margin-bottom: 0.75rem;">
            <label for="id_password1">Password</label>
            <input type="password" id="id_password1" name="password1" required minlength="8" autocomplete="new-password"
                   style="display:block;width:100%;padding:0.5rem;margin-top:0.25rem;"/>
            <small>Use at least 8 characters.</small>
        </div>

        <!-- Confirm Password -->
        <div style="margin-bottom: 1rem;">
            <label for="id_password2">Confirm password</label>
            <input type="password" id="id_password2" name="password2" required autocomplete="new-password"
                   style="display:block;width:100%;padding:0.5rem;margin-top:0.25rem;"
            />
        </div>

        <!-- Terms -->
        <div style="margin-bottom: 1rem;">
            <label style="display:flex;align-items:center;gap:0.5rem;">
                <input type="checkbox" name="accept_terms" required />
                    I agree to the terms and conditions
            </label>
        </div>

        <button type="submit" style="padding:0.6rem 1rem;">Register</button>
    </form>

    <p style="margin-top:1rem;">
        Already have an account?
        <a href="{% url 'login' %}">Sign in</a>
    </p>
</div>




{% endblock %}
