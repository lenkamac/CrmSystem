{% extends 'base.html' %}
{% load static %}

{% block title %}Log in{% endblock %}

{% block content %}

    {% block css %}
        <link rel="stylesheet" href="{% static 'userprofile/account.css' %}">
    {% endblock %}

    <div class="container-log d-flex justify-content-center align-items-center mt-4" style="height: 75vh;">

        <div class="row w-100 w-md-50 justify-content-center">

            <div class="col-12 col-md-10">

                <div class="text-center">
                    <h1 class="fw-bold py-2 my-4">Login</h1>
                </div>

                <div class="border py-4 rounded shadow my-form text-center" style="background-color: #d9dddd;">
                    <form method="post" action="." class="login-form py-xxl-3">
                        {% csrf_token %}
                        <div class="col-lg-12 mb-3 py-xxl-2">
                            <label for="username" class="form-label fw-bold px-sm-0 px-lg-3">Username</label>
                            {{ form.username }}
                        </div>

                        <div class="col-lg-12 mb-3 py-xxl-2">
                            <label for="password" class="form-label fw-bold px-lg-3">Password</label>
                            {{ form.password }}
                        </div>

                        <div class="text-center">
                            <button class="btn login-btn">Submit</button>
                        </div>

                    </form>
                </div>

            </div>

        </div>

    </div>
{% endblock %}
